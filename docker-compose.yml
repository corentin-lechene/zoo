version: '3.1'

services:

  api:
    build: .
    image: zoo_api
    restart: always
    depends_on:
      - mysql
    ports:
      - "${APP_PORT}:3000"

    environment:
      - MYSQL_HOST=mysql
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USERNAME=${MYSQL_USERNAME}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_TYPE=${MYSQL_TYPE}
      - MYSQL_PORT=${MYSQL_PORT}

  mysql:
    image: mysql:latest
    restart: always
    ports:
      - "3307:3307"
    environment:
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_ROOT_PASSWORD=${MYSQL_PASSWORD}